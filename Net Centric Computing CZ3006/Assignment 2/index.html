    <!-- Page Logic -->
    <script>
        let applePrice = 69;
        let orangePrice = 59;
        let bananaPrice = 39;
        let validNameRegex = /^[A-Za-z]+$/;
        var validPrice = true;
        var payMethodSelected = false;
        var nameValid = false;

        function validateName(inputName) {
            if (inputName.match(validNameRegex)){
                document.getElementById("input-alert").className = "alert alert-danger collapse";
                nameValid = true;
            }
            else {
                document.getElementById("input-alert").className = "alert alert-danger";
                nameValid = false;}
        }

        function updateAmount(inputCheck) {
            document.getElementById("welcome-msg").className = "alert alert-success collapse";   
            let appleAmount = document.getElementById("apple-qty").value;
            let orangeAmount = document.getElementById("orange-qty").value;
            let bananaAmount = document.getElementById("banana-qty").value;

            if (!(parseInt(inputCheck)-inputCheck == 0) || (inputCheck < 0)){
                document.getElementById("total-amount").value = "NaN";
                document.getElementById("input-alert").className = "alert alert-danger";
                validPrice = false;}
            else {
                document.getElementById("total-amount").value = "$"+(((appleAmount*applePrice+orangeAmount*orangePrice+bananaAmount*bananaPrice)/100).toFixed(2));
                document.getElementById("input-alert").className = "alert alert-danger collapse";
                validPrice = true;}
        }

        function enableButton() {
            if (validPrice && payMethodSelected && nameValid){document.getElementById("submit-button").disabled = false;}
            else {document.getElementById("submit-button").disabled = true;}
        }

        function highlightOn(param){
            if (param == "apple") {
                document.getElementById("product-name").innerHTML = "Apple @ $0.69";
            } else if (param == "orange") {
                document.getElementById("product-name").innerHTML = "Orange @ $0.59";
            } else {
                document.getElementById("product-name").innerHTML = "Banana @ $0.39";
            }
        }
